<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff8f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .pageloft-title {
      font-size: 32px;
      font-weight: bold;
      color: lightcoral;
      margin-bottom: 30px;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid lightcoral;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="obl.jpg" alt="Logo" class="logo">
  <div class="pageloft-title">PageLoft</div>
  <div class="loader"></div>
  <div class="loading-text">Please wait... Processing</div>
</body>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const type = params.get("type");
      setTimeout(() => {
        if (type == "lend") {
          window.location.href = "lend confirm.html";
        } else if (type == "buy") {
          window.location.href = "success.html";
        } else if (type == "phonepe") {
          window.location.href = "success.html"; 
        }else if (type == "gpay") {
          window.location.href = "success.html"; 
        }
        
      }, 3000);
    };
  </script>

</body>
</html>

  
</html>
